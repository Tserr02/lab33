<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Учебное веб-приложение</title>
</head>
<body>
<div class="container w-50 mt-2">
    <div class="d-flex mt-3 mb-4">
        <img src="/static/img/5790.jpg" class="rounded d-block" style="" alt="Responsive image">
        <form action="/addText" class="form-group rounded mx-auto d-block" method="post">
            <div class="form-group">
                <div class="mb-3">
                    <input type="number" class="form-control" name="x" id="xInputField"
                           placeholder="x" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="y" id="yInputField"
                           placeholder="y" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="text" id="textInputField" placeholder="text" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">x</th>
            <th scope="col">y</th>
            <th scope="col">text</th>
            <th scope="col">image</th>
        </tr>
        </thead>
        <tbody>
        {% for i in results %}
        <tr>
            <th scope="row">1</th>
            <td>{{i.x}}</td>
            <td>{{i.y}}</td>
            <td>{{i.text}}</td>
            <td><img src="{{i.image_path}}" class="rounded d-block" style="">
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
